<html>
    <head>
        <title>Página de Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="biblioteca.css" type="text/css">
    </head>
    <body>
        <h1>Tela de Login</h1>
        <form action="login" method="post">
            <fieldset>
                <legend>Dados de Login</legend>
                <table border="0">
                    <tbody>
                        <tr>
                            <td><label for="txUsuario">Usuário</label></td>
                            <td><input type="text" name="usuario" id="txUsuario" maxlength="25"/></td>
                        </tr>
                        <tr>
                            <td><label for="txSenha">Senha</label></td>
                            <td><input type="password" name="senha" id="txSenha"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                            <center><input type="submit" value="Entrar"/></center>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </body>
</html>
